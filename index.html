<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spawner - Click to Move Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui">
    <div class="panel">
      <div class="title">Inventory</div>
      <div class="counts">
        <div><span class="dot dot-food"></span> Food: <span id="count-food">0</span></div>
        <div><span class="dot dot-water"></span> Water: <span id="count-water">0</span></div>
        <div><span class="dot dot-wood"></span> Wood: <span id="count-wood">0</span></div>
      </div>
    </div>

    <div class="panel">
      <div class="title">Controls</div>
      <ul class="compact">
        <li>Left click (or right click) on the ground to move</li>
        <li>Walk into items to collect them</li>
        <li>Items spawn randomly over time</li>
      </ul>
    </div>
  </div>

  <div id="fps" aria-hidden="true"></div>

  <!-- Start screen overlay -->
  <div id="start-screen">
    <div class="start-panel">
      <h1>Spawner</h1>
      <p>A survival adventure game</p>
      <button id="start-btn">Start Game</button>
      <div id="character-preview">
        <div class="title">Your Character</div>
        <div id="character-stats"></div>
      </div>
    </div>
  </div>

  <script src="src/game.js" defer></script>
</body>
</html>
